---
- name: Install required packages
  yum:
    name:
      - wget
      - python3-psycopg2
      - acl
    state: latest

- name: Install the PostgreSQL repository
  yum_repository:
    name: pgdg
    description: "PostgreSQL Repository"
    baseurl: "https://download.postgresql.org/pub/repos/yum/14/redhat/rhel-$releasever-$basearch"
    enabled: yes
    gpgcheck: yes
    gpgkey: https://download.postgresql.org/pub/repos/yum/RPM-GPG-KEY-PGDG-14
    state: present

- name: Install postgresql
  yum:
    name: postgresql14-server
    state: present
  notify:
    - Enable Postgresql

- name: Initialize PostgreSQL database
  shell: /usr/pgsql-14/bin/postgresql-14-setup initdb
  args:
    creates: /var/lib/pgsql/14/data/PG_VERSION
  notify: Start and Enable Postgresql

- name: Ensure PostgreSQL is listening on *
  lineinfile:
    dest: /var/lib/pgsql/14/data/postgresql.conf
    regexp: '^#listen_addresses\s*='
    line: "listen_addresses = '*'"
    state: present
  notify: Restart Postgresql

- name: Add new configuration to "pg_hba.conf"
  blockinfile:
    dest: /var/lib/pgsql/14/data/pg_hba.conf
    block: |
      host    all             all             0.0.0.0/0                md5
      host    all             all             ::/0                     md5
  notify: Restart Postgresql

- name: Change peer identification to trust
  shell: /bin/sed -i 's/ident/trust/' /var/lib/pgsql/14/data/pg_hba.conf
  args:
    warn: no
  notify: Restart Postgresql

- name: Start and Enable PostgreSQL
  systemd:
    name: postgresql-14
    state: started
    enabled: yes

- name: Create a Superuser PostgreSQL database user
  become: true
  become_user: postgres
  postgresql_user:
    name: 'postgres'
    password: "{{ lookup('password', '/root/04-postgres_admin_password chars=ascii_letters,digits,hexdigits length=15') }}"
    role_attr_flags: CREATEDB,SUPERUSER,CREATEROLE
    encrypted: yes
    state: present

- name: Insert postgres superuser name into user password file
  blockinfile:
    dest: /root/04-postgres_admin_password
    insertbefore: BOF
    block: |
      Админ-пользователь postgres:
      Логин: postgres

- name: Create app database
  postgresql_db:
    state: present
    name: "{{ short_vhost }}"
  become: true
  become_user: postgres

- name: Create db user
  postgresql_user:
    state: present
    name: "{{ short_vhost }}"
    password: "{{ lookup('password', '/root/03-postgres_password chars=ascii_letters,digits,hexdigits length=15') }}"
  become: true
  become_user: postgres

- name: Insert postgres user name into user password file
  blockinfile:
    dest: /root/03-postgres_password
    insertbefore: BOF
    block: |
      Данные для доступа к базе данных:
      Имя БД: {{ short_vhost }}
      Пользователь: {{ short_vhost }}

- name: Grant db user access to app db
  postgresql_privs:
    type: database
    database: "{{ short_vhost }}"
    roles: "{{ short_vhost }}"
    grant_option: no
    privs: all
  become: true
  become_user: postgres

- name: Allow md5 connection for the db user
  postgresql_pg_hba:
    dest: "/var/lib/pgsql/14/data/pg_hba.conf"
    contype: host
    databases: all
    method: md5
    users: "{{ short_vhost }}"
    create: true
  become: true
  become_user: postgres
  notify: Restart Postgresql
  tags: md5

- name: Enable Postgresql
  systemd:
    name: postgresql-14
    enabled: yes

- name: Restart Postgresql
  systemd:
    name: postgresql-14
    state: restarted
